<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard 2</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">

</head>

<style>

  .form-card {

<body class="hold-transition dark-mode">

    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          
          <div class="col-sm-6">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/" class="text-light">Login</a></li>
              <li class="breadcrumb-item active">Dashboard</li>
            </ol>
          </div>
          <!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">

        <div class="container-fluid">
     
       
            <div class="row">
           
                <div class="col-md-12">
                    <!-- MAP & BOX PANE -->
                    <div class="card card-outline card-light mx-auto form-card collapsed-card" style="width: 70rem;" >

                    <div class="card-header">
                        <h3 class="card-title" id="card-heading">Add Details</h3>

                        <div class="card-tools">

                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-plus"></i>
                        </button>
                    
                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body p-2">

                        <form>

                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="text-employeeCode">Emmployee Code</label>
                                <input type="text" class="form-control" id="text-employeeCode" value="EMP-">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="text-employeeName">Employee Name</label>
                                <input type="text" class="form-control" id="text-employeeName">
                              </div>
                            </div>

                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="text-systemInfo">System Information</label>
                                <input type="text" class="form-control" id="text-systemInfo">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="text-headphone">Headphone</label>
                                <input type="text" class="form-control" id="text-headphone">
                              </div>
                            </div>

                            <div class="form-row">
                              <div class="form-group col-md-4">
                                <label for="text-keyboard">Keyboard</label>
                                <input type="text" class="form-control" id="text-keyboard">
                              </div>
                              <div class="form-group col-md-4">
                                <label for="text-mouse">Mouse</label>
                                <input type="text" class="form-control" id="text-mouse">
                              </div>
                              <div class="form-group col-md-4">
                                <label for="text-stand">Laptop Stand</label>
                                <input type="text" class="form-control" id="text-stand">
                              </div>
                            </div>                            
                            <button type="button" class="btn btn-info mt-3" id="btn-add" onclick="addDetails()">Add</button>

                          </form>

                    </div>
                    <!-- /.card-body -->
                    </div>
                
                    <!-- TABLE: LATEST ORDERS -->
               
                      
                        
                    <!-- /.card -->
                </div>
           

            </div>
        <!-- /.row -->
        </div><!--/. container-fluid -->

    </section>

    <section class="content">

        <div class="container">

            <div class="row mt-3">

                <div class="col-md-12">

                  <table class="table table-bordered mt-5" id="table-id">

                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Employee Code</th>
                        <th scope="col">Employee Name</th>
                        <th scope="col">System Details</th>
                        <th scope="col">Headphone</th>
                        <th scope="col">Keyboard</th>
                        <th scope="col">Mouse</th>
                        <th scope="col">Laptop Stand</th>                            
                      </tr>
                    </thead>

                    <tbody id="table-body">

                        <tr>
                          <td>go</td>

                          <td>go</td>
                        </tr>

                        <tr>
                          <td>hi</td>

                          <td>hi</td>
                          <td>hi</td>
                          <td>hi</td>
                          <td>hi</td>
                          <td>hi</td>
                        </tr>

                    </tbody>

                  </table>
                </div>
            </div>
        </div>
    </section>

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>

<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>

<script src="dist/js/adminlte.js"></script>

<script src="dist/js/main.js"></script>

<script src="dist/js/index.js"></script>

<script>
    $(function () {
    $("#table-id").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({

</body>
</html>
